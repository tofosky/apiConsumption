<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>consuming api</title>
</head>
<body id="body">
<header class="navbar navbar-dark sticky-top btn btn-primary flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mt-3 me-0 px-3" href="#">Ksolution Staffs</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-50  txtSearch" type="text" placeholder="search by username..." aria-label="Search" onkeyup="search()">
  <div class="">
    <input class="btn btn-secondary btnAdd"  type="button"  data-bs-toggle="dropdown" aria-expanded="false" value="ADD USER">  
         
    
  </div>
</header>

    <div id="output" class="container"> 
      <div class="container  row">
        <div class="row container">
           <h5 class=" container col-md-12 tableTitle ">KSOLUTION STAFF'S DETAILS</h5>
           
         </div>
           <table class=" table table-hover contTable table-bordered" id="myTable">
           <thead>
             <tr>
               <th>Username</th>
               <th>Name</th>
               <th>Email</th>
               <th>Phone</th>
               <th>Website</th>
               <th>Actions</th>
             </tr>
           </thead>
           <tbody class="tb">
   
           </tbody>
         </table>
       </div>
       </div>
       <div class="modal" style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">ADD USERS</h5>
              <button type="button" class="btn-close clos" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
              
              <div class="row">
                <div class="input-field col s12">
                  <input id="hid" type="text" class="validate form-control" hidden>
                 
                </div>
            </div>
                <div class="row">
                <div class="input-field col s12">
                    <input type="text"  class=" validate form-control" id="username" placeholder="Username" required>
                </div>
              </div><p></p>

              <div class="row">
                <div class="input-field col s12">
                    <input type="text" class="validate form-control" id="names" placeholder="Name"  required>
                 
                </div>
              </div><p></p>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" class="validate form-control" id="email" placeholder="Email" required>
                 
                </div>
              </div><p></p>

              <div class="row">
                <div class="input-field col s12">
                  <input type="number" class="validate form-control" id="phone" placeholder="Phone"  required>
                 
                </div>
              </div><p></p>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" class="validate form-control" id="website" placeholder="website"  required>
                  
                </div>
              </div><p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary closeBtn">Close</button>
              <button type="button" class="btn btn-primary" id="add">Add</button>
              <button type="button" class="btn btn-primary"  id="saveChanges" style="display: none;">saveChanges</button>

            </div>
          </div>
        </div>
      </div>
      </div>

    <script src="index.js"></script>
</body>

</html>
